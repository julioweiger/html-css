<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesclagem de c√©lulas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border-collapse: collapse;
      width: 300px;
      text-align: center;
    }

    td {
      border: 1px solid black;
      padding: 10px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td rowspan="3">A</td>
      <td colspan="2">B</td>
    </tr>
    <tr>
      <td colspan="2">E</td>
    </tr>
    <tr>
      <td>H</td>
      <td>J</td>
    </tr>
  </table>
</body>

</html>
